<h4 class="header"><label>Fund Update</label></h4><br/>
<div class="container-fluid">
    <!-- <form [formGroup]="custForm" autocomplete="off" novalidate (ngSubmit)="createOwner(ownerForm.value)"> -->
    <h4>Update Fund Allocation</h4>
    <!-- <form [formGroup] = "faForm" autocomplete="off" novalidate (ngSubmit)="createCustomer(custForm.value)"> -->
    <form *ngIf = "fa!=null" [formGroup]="faForm" autocomplete="off" novalidate  (ngSubmit)="updateFA(faForm.value)">
        <div class="form-horizontal well">
          <table width="90%"><tr><td>
            <div class="form-group">
                <label for="symbol" class="control-lable col-md-5">Symbol:</label>
                <div class="col-md-8">
                    <input type="text" formControlName="symbol" id="symbol" class="form-control" readyonly />
                </div>
                <!-- <div class="col-md-5">
                    <em *ngIf="validateControl('name') && hasError('name','required')">Name is required</em>
                    <em *ngIf="validateControl('name') && hasError('name','maxlength')">Maximum allowed length is 100 Chracters.</em>
                </div> -->
            </div>
          </td><td>
            
          </td><tr><td><div class=form-group>
            <label for="usequity" class="control-label col-md-52">US Equity(%):</label>
            <div class="col-md-8">
                <input type="text" formControlName="usequity" name="usequity" class="form-control"/>
            </div>
            <!-- <div class="col-md-5">
                <em *ngIf="validateControl('dateOfBirth') && hasError('dateOfBirth','required')">Date of Birth is required</em>
            </div> -->
        </div></td><td>
            <div class="form-group">
                <label for="nonUsequity" class="control-label col-md-5">Non US Equity(%): </label>
                <div class="col-md-8">
                  <input type="text" formControlName="nonUsequity" id="nonUsequity" class="form-control"/>
                </div>
                <div class="col-md-5">
                  <!-- <em *ngIf="validateControl('address') && hasError('address', 'required')">Address is required</em>
                  <em *ngIf="validateControl('address') && hasError('address', 'maxlength')">Maximum allowed length is 100 characters.</em> -->
                </div>
            </div>
          </td></tr><tr><td>
            <div class="form-group">
                <label for="fixedIncome" class="control-label col-md-5">Fixed Income(%): </label>
                <div class="col-md-8">
                  <input type="text" formControlName="fixedIncome" id="fixedIncome" class="form-control" />
                </div>
                <div class="col-md-5">
                  <!-- <em *ngIf="validateControl('address') && hasError('address', 'required')">Address is required</em>
                  <em *ngIf="validateControl('address') && hasError('address', 'maxlength')">Maximum allowed length is 100 characters.</em> -->
                </div>
            </div>
          </td><td>
            <div class="form-group">
                <label for="cash" class="control-label col-md-5">Cash(%): </label>
                <div class="col-md-8">
                  <input type="text" formControlName="cash" id="cash" class="form-control" />
                </div>
                <div class="col-md-5">
                  <!-- <em *ngIf="validateControl('address') && hasError('address', 'required')">Address is required</em>
                  <em *ngIf="validateControl('address') && hasError('address', 'maxlength')">Maximum allowed length is 100 characters.</em> -->
                </div>
            </div>
          </td><tr><td>
            <div class="form-group">
                <label for="other" class="control-label col-md-5">Other(%): </label>
                <div class="col-md-8">
                  <input type="text" formControlName="other" id="other" class="form-control" />
                </div>
                <div class="col-md-5">
                  <!-- <em *ngIf="validateControl('address') && hasError('address', 'required')">Address is required</em>
                  <em *ngIf="validateControl('address') && hasError('address', 'maxlength')">Maximum allowed length is 100 characters.</em> -->
                </div>
            </div>  
          </td><td>   
          </td></tr><tr><td>
            <div class="form-group">
            <label for="name" class="control-label col-md-5">Name: </label>
            <div class="col-md-8">
              <input type="text" formControlName="name" id="name" class="form-control" />
            </div>
            <div class="col-md-5">
              <!-- <em *ngIf="validateControl('address') && hasError('address', 'required')">Address is required</em>
              <em *ngIf="validateControl('address') && hasError('address', 'maxlength')">Maximum allowed length is 100 characters.</em> -->
            </div>
        </div>  </td><td>               
            <label for="total" class="control-label col-md-5">Total(%): </label>
            <div class="col-md-8">
              <input type="text" formControlName="total" id="total" class="form-control" />
            </div>
          </td></tr>
          <tr><td class="Center">               
            <div class="col-md-5">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
            </td><td>
              <div class="col-md-5 Center">
                <button type="button" class="btn btn-danger">Cancel</button>
              </div></td></tr>
          </table>     
         </div>

    </form>
    <!-- <app-success-modal [modalHeaderText]="'Success message'" 
        [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'" 
        (redirectOnOK)="redirectToOwnerList()"></app-success-modal>
 
    <app-error-modal [modalHeaderText]="'Error message'" 
        [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal> -->
</div>
